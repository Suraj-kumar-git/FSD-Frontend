<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
      <div class="form-area">
        <form>
          <div class="input-name">
            <label for="name">Full Name</label>
            <input type="text" name="fullname" placeholder="Enter full name" />
          </div>
          <div class="input-name">
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="Enter email address" />
          </div>
          <div class="input-row">
            <div class="input-name">
              <label for="mobile">Mobile Number</label>
              <input type="number" name="mobile" placeholder="Enter mobile number" />
            </div>
            <div class="input-name">
              <label for="dob">Birth Date</label>
              <input type="date" name="dob" placeholder="mm-day-year" />
            </div>
          </div>
          <div class="input-name">
            <div class="gender">Gender</div>
            <input type="radio" class="radio-buttons" name="gender" />
            <label for="gender">Male</label>

            <input type="radio" class="radio-buttons" name="gender" />
            <label for="gender">Female</label>

            <input type="radio" class="radio-buttons" name="gender" />
            <label for="gender">Prefer not to say</label>
          </div>
          <div class="input-name">
            <label for="mobile">Address</label>
            <input type="text" name="address" placeholder="Enter address" />
          </div>
          <div class="input-row">
            <div class="input-name">
              <select class="country" name="country">
                <option value="Not Selected">Select a country</option>
                <option value="India">India</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Pakistan">Pakistan</option>
                <option value="China">China</option>
                <option value="Bangladesh">Bangladesh</option>
              </select>
            </div>
            <div class="input-name">
              <input type="number" name="pin" placeholder="Enter postal code" />
            </div>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
  </div>
</body>

</html>
