<div class="container col-md-6">
  <p class="text-center">Enter new Details for the below product.</p>
  <form #updateForm="ngForm" (ngSubmit)="updateProduct(updateForm.value)">
    <div>
      <label>Product ID: </label>
      <input type="text" name="id"required class="form-control" [(ngModel)]="product.id" />
      <label>Product Name:</label>
      <input type="text" name="name" required class="form-control" [(ngModel)]="product.name"/>
      <label>Product Price: </label>
      <input type="number" name="price" required class="form-control" [(ngModel)]="product.price"/>
    </div>
    <button type="submit" class="btn btn-warning">Update</button>
  </form>
</div>
